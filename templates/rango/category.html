<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <div>
        {% if category %}
            <h1>{{ category.name }}</h1>
            {% if pages %}
                <ul>
                    {% for page in pages %}
                        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                    {% endfor %}
                </ul>
                <br/>
                <a href="/rango/category/{{ category.slug }}/add_page/">Add Pages</a>
            {% else %}
                <strong>No pages currently in category.</strong>
            {% endif %}
        {% else %}
            <strong>The specified category does not exist!</strong>
        {% endif %}
        <br/>
        <a href="/rango">Back to Home</a>
    </div>

</body>
</html>
